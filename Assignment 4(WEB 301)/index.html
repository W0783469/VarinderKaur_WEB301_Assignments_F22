<body style="background-color:blanchedalmond;">
  <h1>VARINDER KAUR</h1>
  <header>
    <!-- Nav goes here -->
  </header>
  <div class="container">
    <div class="row justify-content-center">
 <form class="needs-validation" id="myForm" novalidate onsubmit="openModal()">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Full name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Full name"  
        required>
        <div class="invalid-feedback">
          Please Fill Full Name.
        </div>
    </div>
    </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Email Address</label>
      <input type="email" class="form-control" id="validationCustom02" placeholder="Email Address" required>
      <div class="invalid-feedback">
        Please Fill  Valid  Email Address.
      </div>
    </div>
    
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
    <label class="form-check-label" for="validationFormCheck2">non-profit</label>
    </div>
    <div class="form-row">
      <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
      <label class="form-check-label" for="validationFormCheck3">for-profit</label>
      <div class="invalid-feedback">Select Any one option </div>
    </div>
    </div>
   
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom03">Business name</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Business name"  
          required>
          <div class="invalid-feedback">
            Please Fill Business Name.
          </div>
      </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer04" class="form-label">State</label>
      <select class="form-select is-valid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Choose...</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
       <option>New Brunswick</option> 
        <option>Newfoundland and Labrador</option>
        <option>Northwest Territories</option>
        <option>Nova Scotia</option>
        <option>Nunavut</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
        <option>Yukon</option>
     

      </select>
      <div class="invalid-feedback">
        Please   Select State.
      </div>
    
    </div>
    </div>
    <div class="form-row">
      <div class="col-md-12 mb-5">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" >
  <label class="form-check-label" for="flexCheckChecked">
    Corporate services
  </label>
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" >
  <label class="form-check-label" for="flexCheckChecked">
    Culture industry
  </label>
  
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" >
  <label class="form-check-label" for="flexCheckChecked">
    Information industry
  </label>
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" >
  <label class="form-check-label" for="flexCheckChecked">
    Managed services
  </label> 
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked5" >
  <label class="form-check-label" for="flexCheckChecked">
    Services marketing
  </label>
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked6" >
  <label class="form-check-label" for="flexCheckChecked">
    Professional services
  </label>
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      
   
</form>

</div>
 

</div>
     <!-- Modal -->

     <div class="modal fade" id="awaitModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header p5"><h1> Congratulation </h1></div>
          <div class="modal-body p-5" align="center">

             <h5>Your form  has been submitted successfully. </h5>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             
          </div>
        </div>
      </div>
    </div> 
  <footer>
     
  </footer>
